<ion-menu [content]="NAV">
	<ion-content>
	<div class="banner-sidebar" style="background-image: url('assets/sideMenu.png')">
		<div style="padding: 20px">
			<img class="logo_usuario" src="assets/logo_casco.png">
			<div class="name-user">
				Nombre del usuario
			</div>
		</div>
	</div>
		<ion-list>
			<button ion-item *ngFor="let page of pages" (click)="goToPage(page.componet)" menuClose>
				<ion-icon item-left name="{{page.icon}}"></ion-icon>
				{{page.title}}
			</button>
		</ion-list>
	</ion-content>
</ion-menu>

<ion-nav #NAV [root]="rootPage"></ion-nav>
