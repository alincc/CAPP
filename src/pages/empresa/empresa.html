<ion-header>

	<ion-navbar color="orange">

		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<div class="div_title">
			<img src="assets/icon_casco.png">
			<label>CAPP</label>
		</div>
		<ion-title>
		</ion-title>

	</ion-navbar>

	<ion-navbar calss="search-header" *ngIf=busqueda>

		<ion-searchbar #searchbar placeholder="buscar" (keypress)="search($event.keyCode)" [(ngModel)]="txtSearch" [showCancelButton]="true"
		 (ionCancel)="closeSearch($event)">
		</ion-searchbar>

	</ion-navbar>

</ion-header>


<ion-content>

	<ion-card>
		<div class="title-name">
			{{empresa.nombre}}
		</div>

		<img src="{{imagen}}{{empresa.imagen}}">

		<button ion-button full color="dark" (click)="cotizar()">Cotizar<ion-icon name="cart"></ion-icon></button>

		<div class="section">
			<h2 class="sub-title">Descripci√≥n</h2>
			<p text-justify>{{empresa.descripcion}}</p>
		</div>

		<div class="section">
			<h2 class="sub-title">Servicio</h2>
			<p text-justify>{{empresa.servicios}}</p>
		</div>

		<div class="section">
			<h2 class="sub-title">Horario</h2>
			<p text-justify>{{empresa.horarios}}</p>
		</div>

	</ion-card>

</ion-content>
