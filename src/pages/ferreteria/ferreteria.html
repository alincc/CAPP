<ion-header>

	<ion-navbar color="orange" *ngIf=!busqueda>

		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<div class="div_title">
			<img src="assets/icon_casco.png">
			<label>CAPP</label>
		</div>
		<ion-title>
			<div class="text-title">Ferreterias</div>
		</ion-title>

		<ion-buttons end>
			<button ion-button icon-only (click)="inputSearch()">
				<ion-icon name="search"></ion-icon>
			</button>
		</ion-buttons>

	</ion-navbar>

	<ion-navbar calss="search-header" *ngIf=busqueda>

		<ion-searchbar
			#searchbar
			placeholder="buscar"
			(keypress)="search($event.keyCode)"
			[(ngModel)]="txtSearch"
			[showCancelButton]="true"
			(ionCancel)="closeSearch($event)">
		</ion-searchbar>

	</ion-navbar>

</ion-header>


<ion-content style="background-color: #E0E0E0">
	<ion-refresher (ionRefresh)="doRefresh($event)">
		<ion-refresher-content
			refreshingText="Actualizando...">
		</ion-refresher-content>
	</ion-refresher>
	<div class="div-banner">
		<img class="banner" src="assets/banners/banner_ferreterias.png" alt="">
	</div>

	<ion-row>
		<ion-col col-6 col-lg-3 *ngFor="let ferreteria of ferreteriaLoad" style="margin-bottom: 20px" (click)="goToEmpresa(ferreteria)">
			<ion-card>
				<img src="{{imagen}}{{ferreteria.imagen}}" style="height: 150px">
				<ion-card-content>
					<p>
					{{ferreteria.nombre}}
					</p>
				</ion-card-content>
			</ion-card>
		</ion-col>

		<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
			<ion-infinite-scroll-content></ion-infinite-scroll-content>
		</ion-infinite-scroll>
	</ion-row>

	<div class="noEmpresas" *ngIf="ferreteriaLoad.length == 0">
		<p>No hay empresas para mostrar</p>
	</div>

</ion-content>
