<ion-header>

  <ion-navbar color="orange" *ngIf=!busqueda>

    <div margin-left class="div_title">
      <img src="assets/icon_casco.png">
      <label>CAPP</label>
    </div>

    <ion-title>Productos</ion-title>

    <ion-buttons end>
      <button ion-button clear outline (click)="dismiss()">
				Cerrar
			</button>
      <button ion-button icon-only (click)="inputSearch()">
				<ion-icon name="search"></ion-icon>
			</button>
    </ion-buttons>
  </ion-navbar>

  <ion-navbar calss="search-header" *ngIf=busqueda>

    <ion-searchbar #searchbar placeholder="buscar" (keypress)="search($event.keyCode)" [(ngModel)]="txtSearch" [showCancelButton]="true" (ionCancel)="closeSearch($event)">
    </ion-searchbar>

  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item *ngFor="let producto of productos">
    <ion-label>{{producto.nombre}}</ion-label>
    <ion-checkbox [(ngModel)]="producto.id"></ion-checkbox>
  </ion-item>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)" *ngIf="!busqueda">
    <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Cargando mas datos...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
