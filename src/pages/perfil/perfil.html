  Ionic pages and navigation.

<ion-header>

	<ion-navbar color="orange">

		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<div class="div_title">
			<img src="assets/icon_casco.png">
			<label>CAPP</label>
		</div>
		<ion-title>
			<div class="text-title">Perfil</div>
		</ion-title>

	</ion-navbar>

</ion-header>


<ion-content>
	<div>
		<div class="div_img">
			<img src="{{urlImagen}}logo_casco.png" *ngIf='auth.user.foto == null' />
			<img src="{{urlImagen}}{{auth.user.foto}}" *ngIf='auth.user.foto != null' />
		</div>
		<ion-segment [(ngModel)]="myProfile" color="dark" (ionChange)="segmentChanged($event)">
			<ion-segment-button value="profile">
				Perfil
			</ion-segment-button>
			<ion-segment-button value="buys">
				Compras
			</ion-segment-button>
		</ion-segment>
	</div>

	<div [ngSwitch]="myProfile" (ionChange)="cargar($event)">
		<ion-list *ngSwitchCase="'buys'">
			<ion-row class="encabezado">
				<ion-col col-4>
					<label>Fecha</label>
				</ion-col>
				<ion-col col-4>
					<label>Empresa</label>
				</ion-col>
				<ion-col col-4>
					<label>Estado</label>
				</ion-col>
			</ion-row>
			<ion-row *ngFor="let compra of compras" class="item-list" (click)="verCotizacion(compra)">
				<ion-col col-4 class="row-estado-{{compra.estadoid}}">
					<p style="white-space: normal">{{compra.fecha}}</p>
				</ion-col>
				<ion-col col-4 class="row-estado-{{compra.estadoid}}">
					<p style="white-space: normal">{{compra.cliente}}</p>
				</ion-col>
				<ion-col col-4 class="row-estado-{{compra.estadoid}}">
					<p style="white-space: normal">{{compra.estado}}</p>
				</ion-col>
			</ion-row>
		</ion-list>

		<ion-list *ngSwitchCase="'profile'">
			<ion-item>
				<ion-icon name="person" item-start></ion-icon>
				<ion-input #inputNombre [disabled]="!editarCampos" type="text" value="{{auth.user.nombre}}"></ion-input>
				<!--<button ion-button clear item-end>
					<ion-icon color="black" color="dark" name="create" (click)="editarInputNombre()"></ion-icon>
				</button>-->
			</ion-item>
			<ion-item>
				<ion-icon name="mail" item-start></ion-icon>
				<ion-input #inputEmail [disabled]="!editarCampos" type="text" value="{{auth.user.email}}"></ion-input>
				<!--<button ion-button clear item-end>
					<ion-icon color="black" color="dark" name="create" (click)="editarInputEmail()"></ion-icon>
				</button>-->
			</ion-item>
			<button ion-button color="dark" block (click)="editar()">
				<label *ngIf="!editarCampos">Editar</label>
				<label *ngIf="editarCampos">Guardar cambios</label>
			</button>
		</ion-list>
	</div>
</ion-content>
