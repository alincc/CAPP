<ion-content padding class="image-body" style="background-image: url('assets/intro.png')">
	<img class="logo" src="assets/logo_casco.png">


	<!-- form -->
	<ion-list>

		<form #formRegister="ngForm">
			<ion-input [ngModel]="formRegister.token" name="_token" type="hidden" value="{{token}}"></ion-input>

			<ion-item>
				<ion-input [(ngModel)]="formRegister.nombre" name="nombre" placeholder="Nombre" type="text" required></ion-input>
			</ion-item>

			<ion-item>
				<ion-input [(ngModel)]="formRegister.email" name="email" placeholder="Email" type="email" required email></ion-input>
			</ion-item>

			<ion-item>
				<ion-input [(ngModel)]="formRegister.password" name="password" placeholder="Contraseña" type="password" required clearOnEdit="false" #password="ngModel"></ion-input>
			</ion-item>

			<ion-item>
				<ion-input [(ngModel)]="formRegister.confirmPassword" name="confirmPassword" placeholder="Confirmar Contraseña" type="password" required clearOnEdit="false"></ion-input>
			</ion-item>
		</form>

		<a class="button-registro" (click)="goToPage(true)">Ya tengo cuenta</a>

	</ion-list>

	<!-- buttons -->
	<button ion-button block color="dark" (click)="register(formRegister)" [disabled]="!formRegister.form.valid">REGISTRARME</button>

</ion-content>
